<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kherut.io</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/loading.css">

        <!--JS-->
        <script type="text/javascript" src="js/fit.js"></script>
        <script type="text/javascript" src="js/load.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="outline-logo">
            <img src="img/kherut-io.svg" class="logo" alt="Kherut.io Logo">
        </div>
        <button class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu">
            <div class="side">
                <a href="#">strona&nbsp;główna</a>
                <a href="#">o nas</a>
            </div>
            <div class="side">
                <a href="#">realizacje</a>
                <a href="#">kontakt</a>
            </div>
        </div>
        <div class="loading">
            <div class="outline-logo">
                <span class="top"></span>
                <span class="left"></span>
                <img src="img/kherut-io.svg" class="logo" alt="Kherut.io Logo" id="loading-logo">
                <span class="bottom"></span>
                <span class="right"></span>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("loading-logo").onclick = function() {
            window.location.replace(window.location.href + "?noloading");
        };

        var noloading = (window.location.href.split("?").length == 2);

        if(!noloading)
            document.getElementsByClassName("loading")[0].style.display = "block";

        function openSideNav() {
            document.getElementsByClassName("menu")[0].style.width = "100%";
            document.getElementsByClassName("button-menu")[0].classList.add("active");
        }

        function closeSideNav() {
            document.getElementsByClassName("menu")[0].style.width = "0";
            document.getElementsByClassName("button-menu")[0].classList.remove("active");
        }

        document.getElementsByClassName("button-menu")[0].onclick = function() {
            if(document.getElementsByClassName("menu")[0].clientWidth == 0)
                openSideNav();
            else
                closeSideNav();
        };

        window.onresize = function() {
            if(window.naturalWidth > 650)
                closeSideNav();
        };

        var random_boolean = Math.random() >= 0.5;

        if(random_boolean)
            setBackground("img/backgrounds/IMG_9267.JPG");
        else
            setBackground("img/backgrounds/IMG_8375.JPG");
    </script>
</html>
